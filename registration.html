<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Регистрация — LootLabs</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="icon" href="img/Logo.png" type="image/png">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--bg-color);
      margin: 0;
    }

    .register-form {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background-color: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(162, 89, 255, 0.3);
      text-align: center;
    }

    .register-form h1 {
      font-family: 'Russo One', sans-serif;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .register-form .logo-text {
      font-family: 'Russo One', sans-serif;
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .logo-text .white {
      color: white;
    }

    .logo-text .purple {
      color: var(--primary-color);
    }

    .register-form input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    .register-form button {
      width: 100%;
    }

    .register-form p {
      color: var(--muted-color);
      margin-top: 20px;
    }

    .register-form a {
      color: var(--primary-color);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-form">
    <div class="logo-text"><span class="white">Loot</span><span class="purple">Labs</span></div>
    <h1>Регистрация</h1>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Логин" required />
      <input type="password" id="password" placeholder="Пароль" required />
      <button type="submit">Зарегистрироваться</button>
    </form>
    <p>Уже есть аккаунт? <a href="#">Войти</a></p>
  </div>

  <script>import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    // Функция для регистрации
    async function registerUser(email, password) {
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        console.log('Пользователь зарегистрирован:', user);
      } catch (error) {
        console.error('Ошибка регистрации:', error.message);
      }
    }
    </script>
    <script type="module" src="script.js"></script>
    <script type="module" src="scripts/firebase.js"></script> 
</body>
</html>
